<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body align-content-center">
        <ul class="list-group">
            <li class="list-group-item" id="id">ID: {{ id }}</li>
            <li class="list-group-item" id="email">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item" id="office">Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
